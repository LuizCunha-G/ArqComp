<body>

        <center>

                        <h3>Valor para convers√£o</h3>

                        <br><br>
                        <h3>Bases</h3>
                        <input type="" name="" id="valor_da_base" placeholder="Digite a base">
                        <p class="h1">Binario = 2 | Octal = 8 | Hexadecimal = 16
                        </p>

                        <div id="demo01"></div>

                        <button onclick="converter()">Converter</button>

        <script>

                function converter() {

                        var valor = Number(valor_decimal.value);
                        var base = Number(valor_da_base.value)
                        var octal = 0;
                        var hexadecimal = 0;
                        var binario = 0;

                        if (base == '8') {
                                let octal = valor.toString(8);
                                demo01.innerHTML = ` ${octal}`;
                        }

                        else if (base == '16') {
                                let hexadecimal = valor.toString(16);

                                demo01.innerHTML = ` ${hexadecimal}`;
                        }

                        else if (base == '2') {
                                let binario = valor.toString(2);

                                demo01.innerHTML = ` ${binario}`;
                        }
                }
        </script>
